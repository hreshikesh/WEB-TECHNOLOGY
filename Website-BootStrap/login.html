    <h1 class="font-effect-shadow-multiple head-login">Login Here</h1>
    <div class="d-flex justify-content-center align-items-center">
        <div class=" login-container">
            <form class="row g-3 needs-validation" novalidate>
                <div class="mb-3">
                    <label for="nameId" class="form-label">Name</label>
                    <input type="text" class="form-control input-size" id="nameId" placeholder="Enter your Name" required>
                </div>
                <div class="mb-3">
                    <label for="ageId" class="form-label">Age</label>
                    <input type="text" class="form-control input-size" id="ageId" placeholder="Enter your Age" required>
                </div>
                <div class="mb-3">
                    <label for="emailId" class="form-label">Email:</label>
                    <input type="email" class="form-control input-size" id="emailId" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <label for="passId" class="form-label">Password</label>
                    <input type="password" class="form-control input-size" id="passId" placeholder="Enter Password"
                        required>
                </div>
                <div class="mb-3">
                    <label for="conpassId" class="form-label">Confirm-Password</label>
                    <input type="password" class="form-control input-size" id="conpassId" placeholder="Confirm Password"
                        required>
                </div>
                <br>
                <div class="col-12 d-flex justify-content-center ">
                    <button class="btn btn-primary" type="submit">Log-in</button>
                </div>
            </form>

        </div>
    </div>
